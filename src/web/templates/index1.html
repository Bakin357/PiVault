<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiVault</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS (if needed) -->
    <!-- <link rel="stylesheet" href="../static/css/style.css"> -->
</head>

<body>
    <div class="container-fluid min-vh-100">

        <!--Header-->
        <header class="row align-items-center p-3 bg-primary text-white">
            <div class="col-6 col-md-3">
                <h1 class="m-0">PiVault</h1>
            </div>
            <div class="col-2 d-md-none">
                <i class="bi bi-list" onclick="openSidebar()"></i>
            </div>
            <div class="col-6 col-md-3">
                <button class="btn btn-light">
                    <i class="bi bi-cloud-arrow-up"></i>
                    Quick Upload
                </button>
            </div>
            <div class="col-md-4 d-none d-md-flex">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input type="search" class="form-control" placeholder="Search">
                </div>
            </div>
            <div class="col-md-2 text-end">
                <a href="login.html" class="btn btn-light">
                    <i class="bi bi-box-arrow-right"></i>
                </a>
            </div>
        </header>
        <!--End Header-->

        <div class="row">
            <!--Sidebar-->
            <aside class="col-12 col-md-3 col-lg-2 bg-dark text-white sidebar p-4">
                <div class="d-flex justify-content-end d-md-none mb-4">
                    <i class="bi bi-x" onclick="closeSidebar()"></i>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a href="#" class="nav-link text-white">
                            <i class="bi bi-house-door"></i> Home
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="#" class="nav-link text-white">
                            <i class="bi bi-files"></i> Folders
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="#" class="nav-link text-white">
                            <i class="bi bi-clock-history"></i> Recents
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="#" class="nav-link text-white">
                            <i class="bi bi-star"></i> Starred
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="#" class="nav-link text-white">
                            <i class="bi bi-trash"></i> Recently Deleted
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white">
                            <i class="bi bi-gear"></i> Settings
                        </a>
                    </li>
                </ul>
            </aside>
            <!--End Sidebar-->

            <!--Main-->
            <main class="col-12 col-md-9 col-lg-10 p-4">
                <div class="row mb-4">
                    <div class="col">
                        <h2>Dashboard</h2>
                    </div>
                </div>

                <div class="row g-3 mb-4">
                    <div class="col-md-6 col-lg-3">
                        <div class="card p-3 text-center bg-light">
                            <div class="card-inner">
                                <h3>STORAGE</h3>
                                <i class="bi bi-cpu fs-1"></i>
                            </div>
                            <h1>0</h1>
                        </div>
                    </div>

                    <div class="col-md-6 col-lg-3">
                        <div class="card p-3 text-center bg-light">
                            <div class="card-inner">
                                <h3>CATEGORIES</h3>
                                <i class="bi bi-cloud fs-1"></i>
                            </div>
                            <h1>0</h1>
                        </div>
                    </div>

                    <div class="col-md-6 col-lg-3">
                        <div class="card p-3 text-center bg-light">
                            <div class="card-inner">
                                <h3>USERS</h3>
                                <i class="bi bi-people-fill fs-1"></i>
                            </div>
                            <h1>0</h1>
                        </div>
                    </div>

                    <div class="col-md-6 col-lg-3">
                        <div class="card p-3 text-center bg-light">
                            <div class="card-inner">
                                <h3>ALERTS</h3>
                                <i class="bi bi-exclamation-circle fs-1"></i>
                            </div>
                            <h1>0</h1>
                        </div>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="card p-4">
                            <h2 class="chart-title">Raspberry Pi CPU Temperature</h2>
                            <div id="bar-chart"></div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card p-4">
                            <h2 class="chart-title">SSH Login History</h2>
                            <div id="area-chart"></div>
                        </div>
                    </div>
                </div>

            </main>
            <!--End Main-->
        </div>

    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/app.js"></script>
</body>

</html>
